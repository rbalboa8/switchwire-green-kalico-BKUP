###################################################################################
# Motors
###################################################################################
#################################################
# Creality 42-40 Motor (bj42d22-23v01)
# Current Rating: 1.0A
# 1.8 degree/200 steps
# 1/256 Microsteps
# Peak RMS: 0.707/10%-0.636/20%-0.566
# TMC2209:
# Operating volt logic:	3.3 - 5V
# Input voltage:	5.5V-28V
# Max current:	2 A
# sense resistor: 110mOhm
#################################################

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 64 # TMC2209 acheivable microsteps=8/16/32/64 (without interpolation), 32/64 should introduce noise reduction without positional artifacts
full_steps_per_rotation: 200 # 1.8 degree stepper motor value
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# Or
# rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>
# This printer 2mm belt/pulley with 20 teeth
# rotation_distance = 40
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 218
position_max: 218
# Bed max 232mm
homing_speed: 70
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PB15
run_current: 0.550
interpolate: False
#interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 999999
#stealthchop_threshold: 0

#################################################
# Creality 42-40 Motor
# Current Rating: 1.5A
# 1.8 degree/200 steps
#################################################
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 64 # TMC2209 acheivable microsteps=8/16/32/64 (without interpolation), 32/64 should introduce noise reduction without positional artifacts
full_steps_per_rotation: 200 # 1.8 degree stepper motor value
# rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>
# Or
# rotation_distance = <belt_pitch> * <number_of_teeth_on_pulley>
# This printer 2mm belt/pulley with 20 teeth
# rotation_distance = 40
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_min: 0
position_max: 226
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC6
run_current: 0.640
interpolate: False
#interpolate: True
sense_resistor: 0.110
stealthchop_threshold: 999999
#stealthchop_threshold: 0

#################################################
# Creality 42-34 Motor (Dual Motors in parallel)
# Current Rating: 1.5A
# 1.8 degree/200 steps
#################################################
